<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="/" method="post">
      <img 
        src="images/Search.svg" 
        class="icon icon-big"
        alt="search logo"
      >
      <label for="search-input">
        <input 
          type="text"
          id="search-input"
          name="search"
          class="input input-big"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="big keypress"
        >
      </label>

    </form>
    <form action="/" method="post">
      <label for="search-input2">
        <img 
          src="images/Search.svg" 
          class="icon icon-small"
          alt="search logo"
        >
        <input 
          type="text"
          id="search-input2"
          name="search2"
          class="input input-small"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="small"
        >
      </label>

    </form>
  </body>
</html>
